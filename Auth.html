<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login & Registration System</title>
    <link rel="stylesheet" href="D:\TAEM\css\Auth.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #f5a623;
        --secondary-color: #222222;
        --text-color: #ffffff;
        --accent-color: #d48a00;
        --error-color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div id="container" class="container">
      <div class="row">
        <div class="col align-items-center flex-col sign-up">
          <div class="form-wrapper align-items-center">
            <div class="form sign-up">
              <h2 class="form-title">Create New Account</h2>

              <form id="signup-form" novalidate>
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    id="signup-username"
                    placeholder="Username"
                    required
                  />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <i class="fas fa-envelope"></i>
                  <input
                    type="email"
                    id="signup-email"
                    placeholder="Email"
                    required
                  />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <i class="fas fa-mobile-alt"></i>
                  <input
                    type="tel"
                    id="signup-phone"
                    placeholder="Phone Number"
                    required
                  />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Password"
                    required
                  />
                  <i class="fas fa-eye toggle-password"></i>
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="signup-confirm-password"
                    placeholder="Confirm Password"
                    required
                  />
                  <small class="error-message"></small>
                </div>

                <div class="input-group role-selector">
                  <i class="fas fa-user-tag"></i>
                  <label for="signup-role" class="sr-only">Account Type</label>
                  <select id="signup-role" required>
                    <option value="" disabled selected>
                      Choose Account Type
                    </option>
                    <option value="visitor">Visitor</option>
                    <option value="admin">Admin</option>
                  </select>
                  <small class="error-message"></small>
                </div>

                <div class="checkbox-group">
                  <input type="checkbox" id="terms" required />
                  <label for="terms"
                    >I agree to the <a href="#">Terms and Conditions</a></label
                  >
                  <small class="error-message"></small>
                </div>

                <button type="submit" class="submit-btn">
                  Create Account <i class="fas fa-user-plus"></i>
                </button>
              </form>

              <p class="signup-option">
                <span>Already have an account?</span>
                <b onclick="toggle()" class="pointer"> Sign In </b>
              </p>
            </div>
          </div>
        </div>

        <div class="col align-items-center flex-col sign-in">
          <div class="form-wrapper align-items-center">
            <div class="form sign-in">
              <h2 class="form-title">Sign In</h2>

              <form id="signin-form" novalidate>
                <div class="input-group">
                  <i class="fas fa-user"></i>
                  <input
                    type="text"
                    id="signin-username"
                    placeholder="Username or Email"
                    required
                  />
                  <small class="error-message"></small>
                </div>

                <div class="input-group">
                  <i class="fas fa-lock"></i>
                  <input
                    type="password"
                    id="signin-password"
                    placeholder="Password"
                    required
                  />
                  <i class="fas fa-eye toggle-password"></i>
                  <small class="error-message"></small>
                </div>

                <div class="checkbox-group remember-me">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Remember me</label>
                </div>

                <button type="submit" class="submit-btn">
                  Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
              </form>

              <p class="forgot-password">
                <a href="#" id="forgot-password"> Forgot Password? </a>
              </p>

              <div class="social-login">
                <p>Or sign in with</p>
                <div class="social-icons">
                  <button class="social-icon facebook" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <button class="social-icon google" title="Google">
                    <i class="fab fa-google"></i>
                  </button>
                  <button class="social-icon twitter" title="Twitter">
                    <i class="fab fa-twitter"></i>
                  </button>
                </div>
              </div>

              <p class="signup-option">
                <span>Don't have an account?</span>
                <b onclick="toggle()" class="pointer"> Create New Account </b>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row content-row">
        <div class="col align-items-center flex-col">
          <div class="text sign-in">
            <h2>Welcome Back</h2>
            <p>Sign in to enjoy our exclusive and premium services</p>
          </div>
          <div class="img sign-in">
            <img
              src="D:\FrontendTrace\Untitled_design-removebg-preview.png"
              alt="The Ancient Egyptian Museum"
            />
          </div>
        </div>

        <div class="col align-items-center flex-col">
          <div class="img sign-up">
            <img
              src="D:\FrontendTrace\Logo3-removebg-preview.png"
              alt="The Ancient Egyptian Museum"
            />
          </div>
          <div class="text sign-up">
            <h2>Join Us</h2>
            <p>
              <b>Create a new account and enjoy all our amazing features</b>
            </p>
          </div>
        </div>
      </div>
    </div>

    <div id="reset-password-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Reset Password</h2>
        <form id="reset-password-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              id="reset-email"
              placeholder="Enter your email"
              required
            />
            <small class="error-message"></small>
          </div>
          <button type="submit" class="submit-btn">
            Send Reset Link <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </div>

    <script>
      let container = document.getElementById("container");

      toggle = () => {
        container.classList.toggle("sign-in");
        container.classList.toggle("sign-up");
      };

      setTimeout(() => {
        container.classList.add("sign-in");
      }, 200);

      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signup-form");
        const signinForm = document.getElementById("signin-form");
        const forgotPasswordLink = document.getElementById("forgot-password");
        const resetPasswordModal = document.getElementById(
          "reset-password-modal"
        );
        const resetPasswordForm = document.getElementById(
          "reset-password-form"
        );
        const closeModal = document.querySelector(".close");

        const togglePasswordButtons =
          document.querySelectorAll(".toggle-password");
        togglePasswordButtons.forEach((button) => {
          button.addEventListener("click", function () {
            const passwordInput = this.previousElementSibling;
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
          });
        });

        if (signupForm) {
          signupForm.addEventListener("submit", function (e) {
            e.preventDefault();

            let isValid = true;

            const usernameInput = document.getElementById("signup-username");
            const usernameError = usernameInput.nextElementSibling;
            if (usernameInput.value.trim() === "") {
              showError(usernameInput, usernameError, "Username is required");
              isValid = false;
            } else if (usernameInput.value.length < 3) {
              showError(
                usernameInput,
                usernameError,
                "Username must be at least 3 characters"
              );
              isValid = false;
            } else {
              clearError(usernameInput, usernameError);
            }

            const emailInput = document.getElementById("signup-email");
            const emailError = emailInput.nextElementSibling;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailInput.value.trim() === "") {
              showError(emailInput, emailError, "Email is required");
              isValid = false;
            } else if (!emailRegex.test(emailInput.value)) {
              showError(emailInput, emailError, "Please enter a valid email");
              isValid = false;
            } else {
              clearError(emailInput, emailError);
            }

            const phoneInput = document.getElementById("signup-phone");
            const phoneError = phoneInput.nextElementSibling;
            const phoneRegex = /^\d{10,15}$/;
            if (phoneInput.value.trim() === "") {
              showError(phoneInput, phoneError, "Phone number is required");
              isValid = false;
            } else if (!phoneRegex.test(phoneInput.value)) {
              showError(
                phoneInput,
                phoneError,
                "Please enter a valid phone number (10-15 digits)"
              );
              isValid = false;
            } else {
              clearError(phoneInput, phoneError);
            }

            const passwordInput = document.getElementById("signup-password");
            const passwordError =
              passwordInput.nextElementSibling.nextElementSibling;
            if (passwordInput.value === "") {
              showError(passwordInput, passwordError, "Password is required");
              isValid = false;
            } else if (passwordInput.value.length < 8) {
              showError(
                passwordInput,
                passwordError,
                "Password must be at least 8 characters"
              );
              isValid = false;
            } else {
              clearError(passwordInput, passwordError);
            }

            const confirmPasswordInput = document.getElementById(
              "signup-confirm-password"
            );
            const confirmPasswordError =
              confirmPasswordInput.nextElementSibling;
            if (confirmPasswordInput.value === "") {
              showError(
                confirmPasswordInput,
                confirmPasswordError,
                "Confirm password is required"
              );
              isValid = false;
            } else if (confirmPasswordInput.value !== passwordInput.value) {
              showError(
                confirmPasswordInput,
                confirmPasswordError,
                "Passwords do not match"
              );
              isValid = false;
            } else {
              clearError(confirmPasswordInput, confirmPasswordError);
            }

            const roleSelect = document.getElementById("signup-role");
            const roleError = roleSelect.nextElementSibling;
            if (roleSelect.value === "") {
              showError(roleSelect, roleError, "Please select account type");
              isValid = false;
            } else {
              clearError(roleSelect, roleError);
            }

            const termsCheckbox = document.getElementById("terms");
            const termsError = document.querySelector(
              ".checkbox-group .error-message"
            );
            if (!termsCheckbox.checked) {
              termsError.textContent =
                "You must agree to the terms and conditions";
              termsError.style.display = "block";
              isValid = false;
            } else {
              termsError.textContent = "";
              termsError.style.display = "none";
            }

            if (isValid) {
              alert("Account created successfully!");
            }
          });
        }

        if (signinForm) {
          signinForm.addEventListener("submit", function (e) {
            e.preventDefault();

            let isValid = true;

            const usernameInput = document.getElementById("signin-username");
            const usernameError = usernameInput.nextElementSibling;
            if (usernameInput.value.trim() === "") {
              showError(
                usernameInput,
                usernameError,
                "Username or email is required"
              );
              isValid = false;
            } else {
              clearError(usernameInput, usernameError);
            }

            const passwordInput = document.getElementById("signin-password");
            const passwordError =
              passwordInput.nextElementSibling.nextElementSibling;
            if (passwordInput.value === "") {
              showError(passwordInput, passwordError, "Password is required");
              isValid = false;
            } else {
              clearError(passwordInput, passwordError);
            }

            if (isValid) {
              alert("Login successful!");
            }
          });
        }

        if (forgotPasswordLink) {
          forgotPasswordLink.addEventListener("click", function (e) {
            e.preventDefault();
            resetPasswordModal.style.display = "block";
          });
        }

        if (closeModal) {
          closeModal.addEventListener("click", function () {
            resetPasswordModal.style.display = "none";
          });
        }

        if (resetPasswordForm) {
          resetPasswordForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const emailInput = document.getElementById("reset-email");
            const emailError = emailInput.nextElementSibling;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailInput.value.trim() === "") {
              showError(emailInput, emailError, "Email is required");
            } else if (!emailRegex.test(emailInput.value)) {
              showError(emailInput, emailError, "Please enter a valid email");
            } else {
              clearError(emailInput, emailError);
              alert("Password reset link has been sent to your email");
              resetPasswordModal.style.display = "none";
            }
          });
        }

        function showError(input, errorElement, message) {
          input.classList.add("error");
          errorElement.textContent = message;
          errorElement.style.display = "block";
        }

        function clearError(input, errorElement) {
          input.classList.remove("error");
          errorElement.textContent = "";
          errorElement.style.display = "none";
        }

        window.onclick = function (event) {
          if (event.target == resetPasswordModal) {
            resetPasswordModal.style.display = "none";
          }
        };
      });
    </script>
  </body>
</html>
